    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.05rem;
            color: #f0f0f0
        }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1475189778702-5ec9941484ae?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
        }
        .search-btn {
            background-color: #e69c5c;
        }
        .search-btn:hover {
            background-color: #d68c4c;
        }


        .form-group {
            text-align: center;
            color: black;
        }

        /* Dropdown Styles */
        .dropdown {
        position: relative;
        display: block;
        width: 100%;
        }

        .dropdown-button {
        background-color: white;
        color: black;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
        text-align: left;
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
        }

        .dropdown-button:hover {
        background-color: #f8f9fa;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Positions the dropdown below the button */
            left: 0;
            width: 100%; /* Ensures the dropdown matches the button width */
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensures the dropdown appears above other elements */
            max-height: 300px; /* Limits the height of the dropdown */
            overflow-y: auto; /* Adds a scrollbar if content overflows */
            }

        .price-range-container {
        padding: 10px;
        }

        /* Slider Container */
        .slider-container {
        margin: 20px 0;
        }

        /* Slider Styles */
        .slider {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        margin: 10px 0; /* Adds spacing between sliders and other elements */
        }

        .slider::-webkit-slider-runnable-track {
        height: 8px;
        background: #ddd;
        border-radius: 4px;
        }

        .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #e69c5c;
        border-radius: 50%;
        cursor: pointer;
        pointer-events: auto;
        position: relative;
        z-index: 2;
        }

        .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #e69c5c;
        border-radius: 50%;
        cursor: pointer;
        pointer-events: auto;
        position: relative;
        z-index: 2;
        }

        .price-inputs {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        }

        .price-inputs input {
        width: 100px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        }

       

    </style>
</head>
<body>

            <div class="form-group">

                    Select Price Range â–¼

                  <div class="dropdown-content" id="dropdownContent">
                    <div class="price-range-container p-3">
                      <div class="slider-container">

                      <div class="price-inputs">

                  </div>
                </div>

            <div class="form-group">
                <select class="form-control border py-2" name="destination">
                    <option value="">Destination</option>
                    <option value="europe">Europe</option>

            <button class="search-btn btn btn-block text-white py-3 border-0 font-weight-medium">Search</button>

    <script>
    function toggleDropdown() {
  const dropdownContent = document.getElementById('dropdownContent');
  const dropdownButton = document.getElementById('dropdownButton');

  if (dropdownContent.style.display === 'block') {
    dropdownContent.style.display = 'none';
    // Update button text with selected price range
    const minPrice = minPriceInput.value;
    const maxPrice = maxPriceInput.value;
    dropdownButton.textContent = `$${minPrice} - $${maxPrice} â–¼`;
  } else {
    dropdownContent.style.display = 'block';
  }
}

// Slider functionality
const minPriceSlider = document.getElementById('minPrice');
const maxPriceSlider = document.getElementById('maxPrice');
const minPriceInput = document.getElementById('minPriceInput');
const maxPriceInput = document.getElementById('maxPriceInput');

minPriceSlider.addEventListener('input', () => {
  minPriceInput.value = minPriceSlider.value;
  if (parseInt(minPriceSlider.value) > parseInt(maxPriceSlider.value)) {
    maxPriceSlider.value = minPriceSlider.value;
    maxPriceInput.value = minPriceSlider.value;
  }
});

maxPriceSlider.addEventListener('input', () => {
  maxPriceInput.value = maxPriceSlider.value;
  if (parseInt(maxPriceSlider.value) < parseInt(minPriceSlider.value)) {
    minPriceSlider.value = maxPriceSlider.value;
    minPriceInput.value = maxPriceSlider.value;
  }
});

minPriceInput.addEventListener('input', () => {
  minPriceSlider.value = minPriceInput.value;
  if (parseInt(minPriceInput.value) > parseInt(maxPriceInput.value)) {
    maxPriceInput.value = minPriceInput.value;
    maxPriceSlider.value = minPriceInput.value;
  }
});

maxPriceInput.addEventListener('input', () => {
  maxPriceSlider.value = maxPriceInput.value;
  if (parseInt(maxPriceInput.value) < parseInt(minPriceInput.value)) {
    minPriceInput.value = maxPriceInput.value;
    minPriceSlider.value = maxPriceInput.value;
  }
});
    </script>
